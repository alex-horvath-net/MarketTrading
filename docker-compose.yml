services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=Your!Pass123
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    healthcheck:
      # use CMD-SHELL so "localhost,1433" parses correctly
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost,1433 -U sa -P Your!Pass123 -Q \"SELECT 1\""]
      interval: 10s
      timeout: 5s
      retries: 10

  tradingservice:
    build:
      context: .
      dockerfile: src/TradingService/Dockerfile
    depends_on:
      sql:
        condition: service_healthy
    # host 5002 ➔ container 80 (HTTP only)
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Server=sql,1433;Database=TradingDb;User Id=sa;Password=Your!Pass123;TrustServerCertificate=True;
    volumes:
      - ./keys:/keys

  identity:
    build:
      context: .
      dockerfile: src/IdentityService/Dockerfile
    depends_on:
      sql:
        condition: service_healthy
    ports:
      - "5001:443"   
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/certificates/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=YourPassword123
      - ConnectionStrings__Default=Server=sql,1433;Database=IdentityDb;User Id=sa;Password=Your!Pass123;TrustServerCertificate=True;
    volumes:
      - ./certificates:/certificates:ro
      - ./keys:/keys

  tradingportal:
    build:
      context: .
      dockerfile: src/TradingPortal.BlazorServer/Dockerfile
    depends_on:
      - sql
      - identity
    # host 5000 ➔ container 443 (HTTPS)
    ports:
      - "5000:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/certificates/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=YourPassword123
    volumes:
      - ./certificates:/certificates:ro
      - ./keys:/keys
